<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- website name -->
  <title>Coming Soon</title>
  <!-- website icon -->
  <link rel="icon" type="image/x-icon" href="images/a.png" />
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
  <!-- fontawsome-library css -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- normalize css -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <div class="p-md-5 landing text-center text-white" >
    <h1 class="">Coming Soon Page</h1>
    <p>Our website is under construction. We're working hard to improve our website and we'll ready to launch after.</p>
    <div class="time d-flex justify-content-center">
      <div class="days">
        <p class=" time-txt days-text fw-bolder"></p>
        <p>Days</p>
      </div>
      <div class="hours">
        <p class=" time-txt hours-text fw-bolder"></p>
        <p>Hours</p>
      </div>
      <div class="minutes">
        <p class=" time-txt minutes-text fw-bolder"></p>
        <p>Minutes</p>
      </div>
      <div class="seconds ">
        <p class=" time-txt seconds-text fw-bolder"></p>
        <p>Seconds</p>
      </div>
    </div>
    <div class="end"></div>
    <p>Subscribe now to get the latest updates!</p>
    <div class="email ">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
